<div class="card">
  <div class="card-body">
    <div>Identification:</div>
    <div *ngIf="!!message" class="alert alert-danger">{{ message }}</div>
    <div class="form-group">
      <label for="mail">mail:</label>
      <input id="mail" class="form-control" [(ngModel)]="utilisateur.mail" />
    </div>
    <div class="form-group">
      <label for="mdp">mot de passe:</label>
      <input
        type="password"
        id="mdp"
        class="form-control"
        [(ngModel)]="utilisateur.mdp"
      />
    </div>
    <div class="form-group">
      <button (click)="send()" class="btn btn-outline-primary">Envoyer</button>
      <a routerLink="" class="btn btn-outline-warning">Annuler</a>
    </div>
  </div>
</div>
